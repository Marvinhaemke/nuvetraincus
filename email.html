    <style>

            padding: 0;

        .logo-section {

        .logo-text {

        }

        .nav-links {

            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d4a574;
        }

        /* Hero Section */
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .subscription-card {
            background: rgba(44, 95, 111, 0.1);
            border-radius: 25px;
            border: 2px solid #B89745;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.4);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .subscription-title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #d4a574 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .subscription-subtitle {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .email-form {
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .email-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: 50px;
            color: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: #d4a574;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.2);
        }

        .subscribe-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4a574 0%, #B89745 100%);
            color: white;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.5);
        }

        .subscribe-btn:active {
            transform: translateY(0);
        }

        .subscribe-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .form-message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
            display: block;
        }

        .form-message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
            display: block;
        }

        .privacy-note {
            font-size: 14px;

            margin-top: 20px;
        }

        }

            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

            height: 20px;

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {

        }

        .subscribe-btn.loading .btn-text {
            display: none;
        }

        .subscribe-btn.loading .spinner {

        }

            width: 100%;
            margin-top: auto;

            padding: 0 2rem;

    <script>
        // Replace this with your actual Zapier webhook URL
        const ZAPIER_WEBHOOK_URL = 'YOUR_ZAPIER_WEBHOOK_URL_HERE';
        
        const form = document.getElementById('subscriptionForm');
        const emailInput = document.getElementById('emailInput');
        const formMessage = document.getElementById('formMessage');
        const submitButton = form.querySelector('.subscribe-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            // Show loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            formMessage.style.display = 'none';

            try {
                // Send to Zapier webhook
                const response = await fetch(ZAPIER_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        timestamp: new Date().toISOString(),
                        source: 'subscription-page'
                    })
                });

                if (response.ok || response.status === 200) {
                    showMessage('Success! Welcome to our community. Check your email for confirmation.', 'success');
                    emailInput.value = '';
                } else {
                    throw new Error('Subscription failed');
                }
            } catch (error) {
                console.error('Subscription error:', error);
                showMessage('Something went wrong. Please try again later.', 'error');
            } finally {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
            }
        });

        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = `form-message ${type}`;
            formMessage.style.display = 'block';
            
            // Auto-hide message after 5 seconds
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        }

        // Clear message when user starts typing
        emailInput.addEventListener('input', () => {
            formMessage.style.display = 'none';
        });
    </script>
